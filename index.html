<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nippon Mythos</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="images/torii-favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Arvo|Nova+Mono' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<header class="titles">
			<div class="vertical">Japanese</div>
			<div class="vertical">Mythology</div>
			<div class="vertical">Quiz</div>
		</header>
		<div class="midbox" id="quiz-intro" style="display: none;">
			<div class="button" id="start">Start</div>
		</div>
		<div class="midbox" id="question-box">
			<h3 class="box-sizing" id="question-text">
			</h3>
			<img id="question-pic">
			<ul id="option-list">
				<li class="option" data-opt="0"></li>
				<li class="option" data-opt="1"></li>
				<li class="option" data-opt="2"></li>
				<li class="option" data-opt="3"></li>
				<div class="button" id="submit">Submit</div>
			</ul>
		</div>
		<div class="midbox" id="end-box" style="display: none;">
			<div class="result"><span id="feedback"></span></div>
			<div class="score">
				<div class="report"><span id="num-correct"></span> / 5</div>
				<div id="scorechart">
					<img src="images/no-p.png" id="p0">
					<img src="images/no-p.png" id="p1">
					<img src="images/no-p.png" id="p2">
					<img src="images/no-p.png" id="p3">
					<img src="images/no-p.png" id="p4">
				</div>
			</div>
			<div class="button" id="again">Again?</div>
		</div>
		<div class="status-box" style="display: none;">
			<h2 class="vertical">Question <div id="q-number"></div></h2>
			<h2 class="vertical" style="display: none;">Results</h2>
			<div id="progress">
				<img src="images/no-p.png" id="p0">
				<img src="images/no-p.png" id="p1">
				<img src="images/no-p.png" id="p2">
				<img src="images/no-p.png" id="p3">
				<img src="images/no-p.png" id="p4">
			</div>
		</div>
		<footer class="credit-box">
			<a class="show-credits">Credits</a>
			<ul class="credit-list">

			</ul>
		</footer>
	</div>
</body>
</html>
