<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nippon Mythos</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="images/torii-favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Arvo|Nova+Mono' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<header class="titles">
			<div class="vertical">Japanese</div>
			<div class="vertical">Mythology</div>
			<div class="vertical">Quiz</div>
		</header>
		<div class="midbox" id="quiz-intro" style="display: none;">
			<div class="button" id="start">Start</div>
		</div>
		<div class="midbox" id="question-box">
			<h3 class="box-sizing" id="question-text">
				Which of these items was not cause for the Moon God Tsukiyomi to murder Uke Mochi, the Goddess of Food?
			</h3>
			<img id="question-pic" src="images/q-images/uke_mochi.jpg">
			<ul id="option-list">
				<li class="option" id="opt-0">Fish</li>
				<li class="option" id="opt-1">Azuki Beans</li>
				<li class="option" id="opt-2">Game</li>
				<li class="option" id="opt-3">Rice</li>
				<div class="button" id="submit">Submit</div>
			</ul>
		</div>
		<div class="midbox" id="end-box" style="display: none;">
			<div class="result"><span id="feedback">You did okay!</span></div>
			<div class="score">
				<div class="report"><span id="num-correct">3</span> / 5</div>
				<div id="scorechart">
					<img src="images/light-p.png" id="p-0">
					<img src="images/dark-p.png" id="p-1">
					<img src="images/light-p.png" id="p-2">
					<img src="images/light-p.png" id="p-3">
					<img src="images/dark-p.png" id="p-4">
				</div>
			</div>
			<div class="button" id="again">Again?</div>
		</div>
		<div class="status-box">
			<h2 class="vertical">Question <div id="q-number">4</div></h2>
			<h2 class="vertical" style="display: none;">Results</h2>
			<div id="progress">
				<img src="images/light-p.png" id="p-0">
				<img src="images/dark-p.png" id="p-1">
				<img src="images/light-p.png" id="p-2">
				<img src="images/no-p.png" id="p-3">
				<img src="images/no-p.png" id="p-4">
			</div>
		</div>
		<footer class="credit-box">
			<a class="show-credits">Credits</a>
			<ul class="credit-list">

			</ul>
		</footer>
	</div>
</body>
</html>
